<!DOCTYPE html>
<html lang="en">
  <head>
    <script>  
      const APPCUES_ACCOUNTS = {
        EU: '', //Add EU Account ID here
        US: '' //Add US Account ID here
      };
      
      const APPCUES_URLS = {
        [APPCUES_ACCOUNTS.EU]: `https://fast.eu.appcues.com/${APPCUES_ACCOUNTS.EU}.js`,
        [APPCUES_ACCOUNTS.US]: `https://fast.appcues.com/${APPCUES_ACCOUNTS.US}.js`
  };
      
      const DEFAULT_ACCOUNT = APPCUES_ACCOUNTS.US;
      
      // Check localStorage for saved script selection
      const selectedScript = localStorage.getItem('selectedScript') || DEFAULT_ACCOUNT;
      
      // Write the correct script tag immediately
      document.write('<script appcuesSDK src="' + APPCUES_URLS[selectedScript] + '"><\/script>');
  </script>
    <meta charset="utf-8">
    <meta property="og:title" content="Your app name here">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--

    <title>Your app name here</title>
